<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renee Smith NP | Compassionate Healthcare Provider </title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/a13cf06b30.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header & Navigation -->
    <header>
        <!-- Navigation -->
        <nav id="navbar" class="bg-light">
            <div class="container">
                <h1 class="logo text-primary">
                    <a href="index.html" class="text-primary">
                        Renee Smith NP
                    </a>
                </h1>
                <ul class="text-primary">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <!-- Section:  Contact-->
    <section id="form-section" class= "bg-extralight">
        <div class="container">
            <h2>Contact Us</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" name="firstname">
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" name="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea name="message"></textarea>
                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer id="main-footer" class = "bg-extralight text-primary">
        <p class="text-secondary">Renne Smith NP &copy; All rights reserved.</p>
    </footer>

</body>
</html>
